<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js'></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        #content { color: var(--idefont-color); font-size: 14px; line-height: 1.6; }
        pre { background-color: #f6f8fa; border-radius: 6px; padding: 16px; }
        code { font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; }
        .welcome-container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .welcome-header { text-align: center; margin-bottom: 40px; }
        .welcome-title { font-size: 32px; margin-bottom: 12px; font-weight: 600; }
        .welcome-subtitle { font-size: 18px; opacity: 0.8; }
        .welcome-content { text-align: center; margin-top: 40px; }
        .welcome-text { font-size: 16px; line-height: 2.0; margin-bottom: 20px; }
        .feature-item { display: flex; align-items: center; justify-content: center; margin: 12px 0; }
        .feature-icon { margin-right: 12px; font-size: 20px; }
        .feature-text { text-align: left; }
        .delete-btn:hover { color: #ff6b6b !important; background-color: rgba(255, 107, 107, 0.1); }
        .chat-item { position: relative; }
        .chat-item:hover .delete-btn { opacity: 1; }
        .delete-btn { opacity: 0; transition: opacity 0.2s, color 0.2s, background-color 0.2s; }
    </style>
</head>
<body>
    <div id='content'>
        <div class='welcome-container'>
            <div class='welcome-header'>
                <div class='welcome-title'>AI 编程助手</div>
                <div class='welcome-subtitle'>智能编程，高效开发</div>
            </div>
            <div class='welcome-content'>
                <div class='welcome-text'>
                    <div class='feature-item'><span class='feature-icon'>✨</span><span class='feature-text'>代码分析优化</span></div>
                    <div class='feature-item'><span class='feature-icon'>🔍</span><span class='feature-text'>问题诊断修复</span></div>
                    <div class='feature-item'><span class='feature-icon'>🚀</span><span class='feature-text'>代码重构优化</span></div>
                    <div class='feature-item'><span class='feature-icon'>💡</span><span class='feature-text'>最佳实践指导</span></div>
                    <div class='feature-item'><span class='feature-icon'>🤖</span><span class='feature-text'>智能代码补全</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addCopyButtons() {
            document.querySelectorAll('pre code').forEach((block) => {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = '复制';
                button.style.cssText = 'position: absolute; top: 5px; right: 5px; padding: 5px 10px; background: #e1e4e8; border: none; border-radius: 3px; cursor: pointer;';
                block.parentNode.style.position = 'relative';
                block.parentNode.appendChild(button);
                button.addEventListener('click', () => {
                    navigator.clipboard.writeText(block.textContent);
                    button.textContent = '已复制';
                    setTimeout(() => button.textContent = '复制', 2000);
                });
            });
        }
        function deleteQuestion(btn) {
            const questionDiv = btn.closest('.question-item');
            const nextHr = questionDiv.nextElementSibling;
            const answerDiv = nextHr ? nextHr.nextElementSibling : null;
            const nextHr2 = answerDiv ? answerDiv.nextElementSibling : null;
            
            if (questionDiv) questionDiv.remove();
            if (nextHr) nextHr.remove();
            if (answerDiv) answerDiv.remove();
            if (nextHr2) nextHr2.remove();
            
            if (document.querySelectorAll('.chat-item').length === 0) {
                document.getElementById('content').innerHTML = document.querySelector('.welcome-container').outerHTML;
            }
        }
    </script>
</body>
</html>
